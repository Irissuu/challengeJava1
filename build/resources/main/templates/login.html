<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <script defer th:src="@{/js/script.js}"></script>
</head>
<body th:with="page='login'">
<main class="container">
    <div class="card" style="max-width:520px;margin:40px auto;">
        <h2 style="margin-top:0">Entrar</h2>
        <form id="login-form">
            <label for="email">E-mail</label>
            <input id="email" class="input" type="email" required autocomplete="username" placeholder="seu@email.com"/>
            <div style="height:10px"></div>
            <label for="senha">Senha</label>
            <input id="senha" class="input" type="password" required minlength="8" autocomplete="current-password" placeholder="••••••••"/>
            <div id="login-msg" style="margin-top:12px;"></div>
            <div style="height:16px"></div>
            <button id="btn-login" class="btn btn-primary" type="submit">Entrar</button>
            <a class="btn btn-ghost" th:href="@{/cadastro}" style="margin-left:8px">Criar conta</a>
        </form>
    </div>
</main>
<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
