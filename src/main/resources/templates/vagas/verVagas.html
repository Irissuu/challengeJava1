<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Ver Vagas</title>

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script defer th:src="@{/js/view.js}"></script>


    <style>
        #table-vagas thead th:nth-child(n+5),
        #table-vagas tbody td:nth-child(n+5) { display: none !important; }
    </style>

    <script defer th:src="@{/js/view.js}"></script>
</head>
<body data-page="ver-vagas">
<div th:insert="fragments/header :: header"></div>

<main class="container">
    <div class="card">
        <h2 style="margin:0;">Vagas (somente leitura)</h2>

        <div style="display:flex;gap:8px;align-items:center;margin:12px 0;">
            <input id="vaga-id" type="number" min="1" placeholder="Buscar por ID" />
            <button class="btn" id="btn-buscar-vaga">Buscar</button>
            <button class="btn btn-secondary" id="btn-limpar-vaga">Limpar</button>
        </div>

        <table class="table" id="table-vagas">
            <thead>
            <tr>
                <th>ID</th>
                <th>Status</th>
                <th>Número</th>
                <th>Pátio</th>
            </tr>
            </thead>
            <tbody id="tbody-vagas"></tbody>
        </table>
    </div>
</main>

<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
