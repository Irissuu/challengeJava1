<!DOCTYPE html><html lang="pt-br" xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Usuário</title><link rel="stylesheet" th:href="@{/css/style.css}"/><script defer th:src="@{/js/script.js}"></script>
</head><body th:with="page='usuarios'">
<div th:insert="fragments/header :: header"></div>
<main class="container">
    <form class="card" onsubmit="submitUsuario(event)">
        <input id="user-id" type="hidden"/>
        <div class="form-row">
            <div><label>Nome</label><input id="user-nome" class="input" required/></div>
            <div><label>E-mail</label><input id="user-email" class="input" type="email" required/></div>
        </div>
        <div class="form-row">
            <div><label>Senha (opcional)</label><input id="user-senha" class="input" type="password" placeholder="definir/trocar"/></div>
            <div><label>Perfis (vírgula-separado)</label><input id="user-roles" class="input" placeholder="ROLE_GERENCIA_MOTO, ROLE_GERENCIA_VAGA"/></div>
        </div>
        <div style="height:14px"></div>
        <button class="btn btn-primary" type="submit">Salvar</button>
        <a class="btn btn-ghost" th:href="@{/usuarios/list}">Cancelar</a>
    </form>
</main>
<div th:insert="fragments/footer :: footer"></div>
</body></html>
