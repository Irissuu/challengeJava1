<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Cadastro</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <script defer th:src="@{/js/script.js}"></script>
</head>
<body th:with="page='login'">

<main class="container">
    <div class="card auth-card">
        <h2 class="title-compact">Criar conta</h2>

        <form id="cadastro-form" novalidate>
            <div class="form-row">
                <div>
                    <label for="nome">Nome</label>
                    <input id="nome" class="input" required placeholder="Seu nome"/>
                </div>
                <div>
                    <label for="email">E-mail</label>
                    <input id="email" class="input" type="email" required placeholder="seu@email"/>
                </div>
            </div>

            <div class="form-row">
                <div>
                    <label for="senha">Senha</label>
                    <input id="senha" class="input" type="password" required minlength="8" placeholder="mín. 8 caracteres"/>
                </div>
                <div>
                    <label for="confirmar">Confirmar senha</label>
                    <input id="confirmar" class="input" type="password" required minlength="8" placeholder="repita a senha"/>
                </div>
            </div>

            <fieldset class="fieldset">
                <legend class="legend-muted">Perfil de acesso</legend>
                <div class="radio-row">
                    <label class="btn btn-ghost radio-pill">
                        <input type="radio" name="perfil" value="NONE" checked> Nenhum
                    </label>
                    <label class="btn btn-ghost radio-pill">
                        <input type="radio" name="perfil" value="GERENCIA_MOTO"> Gerência Moto
                    </label>
                    <label class="btn btn-ghost radio-pill">
                        <input type="radio" name="perfil" value="GERENCIA_VAGA"> Gerência Vaga
                    </label>
                </div>
                <small class="hint-muted">
                    Em <b>Nenhum</b>, você não terá acesso às telas de Motos e Vagas.
                </small>
            </fieldset>

            <div class="stack-14"></div>
            <button class="btn btn-primary" type="submit">Cadastrar</button>
            <a class="btn btn-ghost ml-8" th:href="@{/login}">Já tenho conta</a>
            <div id="cadastro-msg" class="mt-12"></div>
        </form>
    </div>
</main>

<div th:insert="fragments/footer :: footer"></div>

</body>
</html>
